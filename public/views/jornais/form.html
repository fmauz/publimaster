<div class="form-group" ng-class="{ 'has-error': has_error('name') }">
  <label class="col-sm-2 control-label" for="field-1">Nome</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="jornal.name" placeholder="Nome do jornal" ui-jq="tooltip" title="Digite o nome" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('state') }">
  <label class="col-sm-2 control-label" for="field-1">Estado</label>
  <div class="col-sm-10">
    <select class="form-control" ng-change="changeNode(states, jornal.state, jornal.stateId)" ng-model="jornal.stateId" ng-options="state.id as state.name for state in states"  ui-jq="tooltip" title="Selecione um estado" >
      </select>
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('contact') }">
  <label class="col-sm-2 control-label" for="field-1">Contato</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="jornal.contact" placeholder="Contato no jornal" ui-jq="tooltip" title="Digite o nome" >
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('observation') }">
  <label class="col-sm-2 control-label" for="field-1">Observações</label>
  <div class="col-sm-10">
    <textarea class="form-control" ng-model="jornal.observation" rows="5" ui-jq="tooltip" title="Digite as observações"></textarea>
  </div>
</div>

<div class="form-group-separator"></div>
<div class="form-group text-center">
  <button class="btn btn-success btn-single" type="submit">Salvar</button> ou <a href="#/jornais">cancelar</a>
</div>
