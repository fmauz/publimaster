<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Gerenciamento de Jornais</h3>
      </div>

      <div class="panel-body">
        <div class="table-wrapper" ng-if="finishLoad">
          <div class="btn-toolbar">
            <div class="btn-group focus-btn-group">
              <a href="{{new_object_path}}" class="btn btn-default"><span class="fa-plus-circle"></span> Inserir novo registro</a>
            </div>
          </div>

          <div class="row" ng-if="collection.length==0">
            <div class="col-md-12">
              <div class="alert alert-info text-center">Nenhum registro encontrado, para inserir um novo registro clique no botão acima.</div>
            </div>
          </div>

          <div class="table-responsive" ng-if="collection.length > 0">
            <table cellspacing="0" class="table table-small-font table-bordered table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Contact</th>
                  <th>State</th>
                  <th>Retrancas</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="jornal in collection">
                  <th>{{ jornal.id }}</th>
                  <td>{{ jornal.name }}</td>
                  <td>{{ jornal.contact }}</td>
                  <td>{{ jornal.state.name }}</td>
                  <td><a href="#/retrancas?jornal_id={{ jornal.id }}">Listar retrancas</a></td>
                  <td>
                    <a href="{{edit_object_path(jornal)}}" class="btn btn-secondary btn-sm btn-icon icon-left">Editar</a>
                    <a href="" ng-click="destroy( jornal );" class="btn btn-danger btn-sm btn-icon icon-left">Excluir</a>
                    <a href="{{show_object_path(jornal)}}" class="btn btn-info btn-sm btn-icon icon-left">Visualizar</a>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

        <div class="row" ng-if="collection.length > 0">
          <div class="col-xs-12 text-center">
            <pagination
            items-per-page="pagination.perPage"
            ng-change="pagination.pageChanged()"
            total-items="pagination.totalItems"
            ng-model="pagination.currentPage"
            max-size="pagination.maxSize"
            class="dataTables_paginate paging_simple_numbers"
            boundary-links="true"
            previous-text="Anterior"
            next-text="Próximo"
            first-text="Primeiro"
            last-text="Último">
          </pagination>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
