
<div class="form-group" ng-class="{ 'has-error': has_error('name') }">
  <label class="col-sm-2 control-label" for="field-1">Nome</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.name" placeholder="Nome do cliente" ui-jq="tooltip" title="Digite o nome" >
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('cpf') }">
  <label class="col-sm-2 control-label" for="field-1">CPF</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.cpf" placeholder="CPF" ui-jq="tooltip" title="Digite o CPF" >
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('address.street_suffix', 'address.street_address', 'address.building_number', 'address.secondary_address') }">
  <label class="col-sm-2 control-label">Endereço</label>
  <div class="col-sm-2">
    <select class="form-control" ng-change="changeNode(street_suffixes, model.address.streetSuffix, model.address.streetSuffixId)" ng-model="model.address.streetSuffixId" ng-options="street_suffix.id as street_suffix.name for street_suffix in street_suffixes"  ui-jq="tooltip" title="Selecione o logradouro" >
    </select>
  </div>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="model.address.streetAddress" placeholder="Endereço"  ui-jq="tooltip" title="Digite o endereço" >
  </div>
  <div class="col-sm-2">
    <input type="text" class="form-control" ng-model="model.address.buildingNumber" placeholder="Número"  ui-jq="tooltip" title="Digite o número" >
  </div>
  <div class="col-sm-2">
    <input type="text" class="form-control" ng-model="model.address.secondaryAddress" placeholder="Complemento" ui-jq="tooltip" title="Digite o complemento" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('address.neighborhood', 'address.state', 'address.city', 'address.zipcode') }">
  <div class="col-sm-4 col-sm-offset-2">
    <input type="text" class="form-control" ng-model="model.address.neighborhood"  placeholder="Bairro" ui-jq="tooltip" title="Digite o bairro" >
  </div>
  <div class="col-sm-2">
    <select class="form-control" ng-change="changeNode(states, model.address.state, model.address.stateId)" ng-model="model.address.stateId" ng-options="state.id as state.name for state in states"  ui-jq="tooltip" title="Selecione um estado" >
    </select>
  </div>
  <div class="col-sm-2">
    <select class="form-control" ng-change="changeNode(model.address.state.cities, model.address.city, model.address.cityId)" ng-model="model.address.cityId" ng-options="city.id as city.name for city in model.address.state.cities"  ui-jq="tooltip" title="Selecione uma cidade" >
    </select>
  </div>
  <div class="col-sm-2">
    <input type="text" class="form-control" ui-mask="99999-999" ng-model="model.address.zipcode" ui-jq="tooltip" title="Digite o cep" >
  </div>
</div>

<div class="form-group-separator"></div>

<div ng-repeat="contact_phone in model.address.contactPhones">
  <div class="form-group" ng-if="!contact_phone._destroy">
    <label class="col-sm-2 control-label" for="field-1">Telefone</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="contact_phone.areaCode" ui-mask="99" ui-jq="tooltip" title="Digite o DDD" >
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" ng-model="contact_phone.phoneNumber" ui-mask="99999-9999" ui-jq="tooltip" title="Digite o número">
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="contact_phone.extension" placeholder="Ramal" ui-jq="tooltip" title="Digite o ramal">
    </div>
    <div class="col-sm-1">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="contact_phone.isFax" >
          Fax
        </label>
      </div>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-danger btn-single" ng-click="contact_phone._destroy=true">Remover</button>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-3">
    <button type="button" class="btn btn-secondary btn-single" ng-click="model.address.contactPhones.push({});">Adicionar novo Telefone</button>
  </div>
</div>

<div class="form-group-separator"></div>

<div ng-repeat="contact_email in model.address.contactEmails">
  <div class="form-group" ng-if="!contact_email._destroy">
    <label class="col-sm-2 control-label" for="field-1">Email</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="contact_email.email" placeholder="Email" ui-jq="tooltip" title="Digite o e-mail">
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="contact_email.contact" placeholder="Contato" ui-jq="tooltip" title="Digite o contato">
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-danger btn-single" ng-click="contact_email._destroy=true">Remover</button>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-3">
    <button type="button" class="btn btn-secondary btn-single" ng-click="model.address.contactEmails.push({});">Adicionar novo Email</button>
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group">
  <label class="col-sm-2 control-label" for="field-1">Dados de acesso</label>
  <div class="col-sm-3">
    <input type="text" class="form-control" ng-model="model.user.email" placeholder="Email" ui-jq="tooltip" title="Digite o e-mail">
  </div>
  <div class="col-sm-3">
    <input type="password" class="form-control" ng-model="model.user.password" placeholder="Senha" ui-jq="tooltip" title="Digite a senha">
  </div>
  <div class="col-sm-3">
    <input type="password" class="form-control" ng-model="model.user.password_confirmation"  placeholder="Confirmação de Senha" ui-jq="tooltip" title="Re-digite a senha">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label" for="field-1">Permissão de acesso</label>
  <div class="col-sm-10">
    <select class="form-control" ng-change="changeNode(roles, model.user.role, model.user.roleId)" ng-model="model.user.roleId" ng-options="role.id as role.name for role in roles"  ui-jq="tooltip" title="Selecione um grupo" >
    </select>
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('position') }">
  <label class="col-sm-2 control-label" for="field-1">Cargo</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.position" placeholder="Cargo" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('enrollment') }">
  <label class="col-sm-2 control-label" for="field-1">Matricula</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.enrollment" placeholder="Matricula" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('date_of_admission') }">
  <label class="col-sm-2 control-label" for="field-1">Data de Admissão</label>
  <div class="col-sm-10">
    <div class="input-group">
      <input type="text" is-open="$parent.opened1" datepicker-popup="dd/MM/yyyy" class="form-control" ng-model="model.date_of_admission" placeholder="Selecione uma data" close-text="Fechar" clear-text="Limpar" current-text="Hoje" ui-jq="tooltip">
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('date_of_resignation') }">
  <label class="col-sm-2 control-label" for="field-1">Data de Demissão</label>
  <div class="col-sm-10">
    <div class="input-group">
      <input type="text" is-open="$parent.opened2" datepicker-popup="dd/MM/yyyy" class="form-control" ng-model="model.date_of_resignation" placeholder="Selecione uma data" close-text="Fechar" clear-text="Limpar" current-text="Hoje" ui-jq="tooltip">
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('salary') }">
  <label class="col-sm-2 control-label" for="field-1">Salário</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.salary" placeholder="Salário" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('transportation_voucher_code') }">
  <label class="col-sm-2 control-label" for="field-1">Código do VT</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.transportation_voucher_code" placeholder="Código do VT" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('price_bus_passes') }">
  <label class="col-sm-2 control-label" for="field-1">Valor do VT</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.price_bus_passes" placeholder="Valor do VT" >
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('observation') }">
  <label class="col-sm-2 control-label" for="field-1">Observações</label>
  <div class="col-sm-10">
    <textarea class="form-control" ng-model="model.observation" rows="5" ui-jq="tooltip" title="Digite as observações"></textarea>
  </div>
</div>

<div class="form-group-separator"></div>
<div class="form-group text-center">
  <button class="btn btn-success btn-single" type="submit">Salvar</button> ou <a href="#/funcionarios">cancelar</a>
</div>
