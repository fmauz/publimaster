
<div class="form-group" ng-class="{ 'has-error': has_error('name') }">
  <label class="col-sm-2 control-label" for="field-1">Nome</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="client.name" placeholder="Nome do cliente" ui-jq="tooltip" title="Digite o nome" >
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('client_type', 'cpf_cnpj') }">
  <label class="col-sm-2 control-label" for="field-1">Identificação</label>
  <div class="col-sm-3">
    <select class="form-control" ng-change="changeNode(client_types, client.clientType, client.clientTypeId)" ng-model="client.clientTypeId" ng-options="client_type.id as client_type.name for client_type in client_types" ui-jq="tooltip" title="Selecione o tipo do cliente" >
    </select>
  </div>

  <div class="col-sm-7">
    <input type="text" class="form-control" ng-model="client.cpfCnpj" placeholder="CPF ou CNPJ" ui-jq="tooltip" title="Digite o CPF ou CNPJ" >
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('address.street_suffix', 'address.street_address', 'address.building_number', 'address.secondary_address') }">
  <label class="col-sm-2 control-label">Endereço</label>
  <div class="col-sm-2">
    <select class="form-control" ng-change="changeNode(street_suffixes, client.address.streetSuffix, client.address.streetSuffixId)" ng-model="client.address.streetSuffixId" ng-options="street_suffix.id as street_suffix.name for street_suffix in street_suffixes"  ui-jq="tooltip" title="Selecione o logradouro" >
    </select>
  </div>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="client.address.streetAddress" placeholder="Endereço"  ui-jq="tooltip" title="Digite o endereço" >
  </div>
  <div class="col-sm-2">
    <input type="text" class="form-control" ng-model="client.address.buildingNumber" placeholder="Número"  ui-jq="tooltip" title="Digite o número" >
  </div>
  <div class="col-sm-2">
    <input type="text" class="form-control" ng-model="client.address.secondaryAddress" placeholder="Complemento" ui-jq="tooltip" title="Digite o complemento" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('address.neighborhood', 'address.state', 'address.city', 'address.zipcode') }">
  <div class="col-sm-4 col-sm-offset-2">
    <input type="text" class="form-control" ng-model="client.address.neighborhood"  placeholder="Bairro" ui-jq="tooltip" title="Digite o bairro" >
  </div>
  <div class="col-sm-2">
    <select class="form-control" ng-change="changeNode(states, client.address.state, client.address.stateId)" ng-model="client.address.stateId" ng-options="state.id as state.name for state in states"  ui-jq="tooltip" title="Selecione um estado" >
      </select>
  </div>
  <div class="col-sm-2">
    <select class="form-control" ng-change="changeNode(client.address.state.cities, client.address.city, client.address.cityId)" ng-model="client.address.cityId" ng-options="city.id as city.name for city in client.address.state.cities"  ui-jq="tooltip" title="Selecione uma cidade" >
    </select>
  </div>
  <div class="col-sm-2">
    <input type="text" class="form-control" ui-mask="99999-999" ng-model="client.address.zipcode" ui-jq="tooltip" title="Digite o cep" >
  </div>
</div>

<div class="form-group-separator"></div>

<div ng-repeat="contact_phone in client.address.contactPhones">
  <div class="form-group" ng-if="!contact_phone._destroy">
    <label class="col-sm-2 control-label" for="field-1">Telefone</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="contact_phone.areaCode" ui-mask="99" ui-jq="tooltip" title="Digite o DDD" >
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" ng-model="contact_phone.phoneNumber" ui-mask="99999-9999" ui-jq="tooltip" title="Digite o número">
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="contact_phone.extension" placeholder="Ramal" ui-jq="tooltip" title="Digite o ramal">
    </div>
    <div class="col-sm-1">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="contact_phone.isFax" >
          Fax
        </label>
      </div>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-danger btn-single" ng-click="contact_phone._destroy=true">Remover</button>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-3">
    <button type="button" class="btn btn-secondary btn-single" ng-click="client.address.contactPhones.push({});">Adicionar novo Telefone</button>
  </div>
</div>

<div class="form-group-separator"></div>


<div ng-repeat="contact_email in client.address.contactEmails">
  <div class="form-group" ng-if="!contact_email._destroy"> 
    <label class="col-sm-2 control-label" for="field-1">Email</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="contact_email.email" placeholder="Email" ui-jq="tooltip" title="Digite o e-mail">
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="contact_email.contact" placeholder="Contato" ui-jq="tooltip" title="Digite o contato">
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-danger btn-single" ng-click="contact_email._destroy=true">Remover</button>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-3">
    <button type="button" class="btn btn-secondary btn-single" ng-click="client.address.contactEmails.push({});">Adicionar novo Email</button>
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('segment') }">
  <label class="col-sm-2 control-label" for="field-1">Segmento</label>
  <div class="col-sm-10">
    <select class="form-control" ng-change="changeNode(segments, client.segment, client.segmentId)" ng-model="client.segmentId" ng-options="segment.id as segment.name for segment in segments" ui-jq="tooltip" title="Selecione o segmento">
    </select>
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('responsible') }">
  <label class="col-sm-2 control-label" for="field-1">Responsável</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="client.responsible" ui-jq="tooltip" title="Digite o responsável" />
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('director') }">
  <label class="col-sm-2 control-label" for="field-1">Diretor</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="client.director" ui-jq="tooltip" title="Digite o diretor" />
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('accountant') }">
  <label class="col-sm-2 control-label" for="field-1">Contador</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="client.accountant" ui-jq="tooltip" title="Digite o contador" />
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('client_group') }">
  <label class="col-sm-2 control-label" for="field-1">Grupo</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="client.clientGroup" ui-jq="tooltip" title="Digite o grupo" />
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('employee') }">
  <label class="col-sm-2 control-label" for="field-1">Funcionário</label>
  <div class="col-sm-10">
    <select class="form-control" ng-change="changeNode(employees, client.employee, client.employeeId)" ng-model="client.employeeId" ng-options="employee.id as employee.name for employee in employees" ui-jq="tooltip" title="Selecione o funcionário">
    </select>
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('observation') }">
  <label class="col-sm-2 control-label" for="field-1">Observações</label>
  <div class="col-sm-10">
    <textarea class="form-control" ng-model="client.observation" rows="5" ui-jq="tooltip" title="Digite as observações"></textarea>
  </div>
</div>

<div class="form-group-separator"></div>
<div class="form-group text-center">
  <button class="btn btn-success btn-single" type="submit">Salvar</button> ou <a href="#/clientes">cancelar</a>
</div>
