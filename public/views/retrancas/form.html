<div class="form-group" ng-class="{ 'has-error': has_error('name') }">
  <label class="col-sm-2 control-label" for="field-1">Nome</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.name" placeholder="Nome da Retranca" ui-jq="tooltip">
  </div>
</div>

<div class="form-group-separator"></div>

<div class="form-group" ng-class="{ 'has-error': has_error('source') }">
  <label class="col-sm-2 control-label" for="field-1">Fonte</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.source" placeholder="Fonte" ui-jq="tooltip" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('body') }">
  <label class="col-sm-2 control-label" for="field-1">Corpo</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.body" placeholder="Corpo" ui-jq="tooltip" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('lead') }">
  <label class="col-sm-2 control-label" for="field-1">Entrelinhas</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.lead" placeholder="Entrelinhas" ui-jq="tooltip" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('column') }">
  <label class="col-sm-2 control-label" for="field-1">Colunagem</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.column" placeholder="Colunagem" ui-jq="tooltip" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('width')||has_error('height') }">
  <label class="col-sm-2 control-label" for="field-1">Formato</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" ng-model="model.width" placeholder="Comprimento" ui-jq="tooltip" title="Comprimento" >
  </div>

  <div class="col-sm-2">
    <input type="text" class="form-control" ng-model="model.height" placeholder="Altura" ui-jq="tooltip" title="Altura" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('columnCount') }">
  <label class="col-sm-2 control-label" for="field-1">N° de Colunas</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.columnCount" placeholder="N° de Colunas" ui-jq="tooltip" >
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error': has_error('columnWidth') }">
  <label class="col-sm-2 control-label" for="field-1">Largura das Colunas</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="model.columnWidth" placeholder="Largura das Colunas" ui-jq="tooltip" >
  </div>
</div>

<div class="form-group-separator"></div>


<div class="form-group-separator"></div>
<div class="form-group text-center">
  <button class="btn btn-success btn-single" type="submit">Salvar</button> ou <a href="#/retrancas">cancelar</a>
</div>
